name: typescript-transform

on:
  push:
  pull_request:

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Server
        uses: ./.github/actions/setup-server

      - name: Run typescript transform check
        run: |
          php artisan app:typescript-transform-check
